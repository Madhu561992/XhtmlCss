<!doctype html>
<html>
	<head>
			<style type="text/css">

				a:link{
					color:brown;
					text-decoration: none;
				}

				a:hover{
					background-color: blue;
					color: white !important; /* over-rides the color:red mentioned in a:visited  since link has been visited. Else link will be red even when we hover over it since link is already visited. */
					text-decoration: underline;
					font-weight: bold;
				}

				a:visited{
					color:red;
				}

			</style>

	</head>

	<body>
		<a href="https://amazon.com"> Amazon </a>
	</body>
</html>
